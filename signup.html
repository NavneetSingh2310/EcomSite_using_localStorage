<html>
<head>
  <title>Signup</title>
  <style>
h1 {text-align:center;}
h2 {text-align:center;}
p {text-align:center;}
form {
  text-align: center;
}
button {
  background-color: black;
  border: none;
  color: white;
  padding: 10px 22px;
  display: inline-block;
  font-size: 16px;
}

input{
  width: 34%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

</style>
  </head>
  <body onload="getStoredProducts();">
  <h1>Hello User! Please FillUp Your Details.</h1>
  <br>
  <br>
  <form>
  <h2>Name</h2>
  <input id="name" type="text" placeholder="fullname" >
  <br>
  <br>
  <h2>Username</h2>
  <input id="Username" type="text" placeholder="username" >
  <br>
  <br>
  <h2>Email</h2>
  <input id="email" type="email" placeholder="email">
  <br>
  <br>
  <h2>Password</h2>
  <input id="Password" type="password" placeholder="input more than 8 characters">
  <br>
  <br>
  <br>
    </form>
  <button id="signup" style="margin-left:auto;margin-right:auto;display:block;" onclick="signup()">Signup</button>
  </body>
  <script src="signup.js" type="text/javascript"></script>
</html>
